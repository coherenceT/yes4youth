<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/navigation.js" defer></script>
    <link rel="stylesheet" href="css/navigation.css">
    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        (function(){
            emailjs.init("HrL3Qoc4WhBhhfhCW_zAS"); // Your EmailJS User ID
        })();

        // Send email function
        function sendEmail(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value; // Get the message content

            // Send email using EmailJS
            emailjs.send("service_g9x8676", "template_qdm3fsr", { // Your Service ID and Template ID
                name: name,
                email: email,
                message: message // Include the message in the email
            })
            .then(function(response) {
                alert("Welcome message sent successfully!");
            }, function(error) {
                alert("Failed to send the welcome message. Please try again.");
            });
        }
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">

        </nav>
    </header>

    <section>
        <h1>Contact Us</h1>
        <p>Have questions or want to get involved? Reach out to us today!</p>
        <form onsubmit="sendEmail(event)">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
